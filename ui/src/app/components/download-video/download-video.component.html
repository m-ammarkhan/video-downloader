<section [ngBusy]="loading" class="flex flex-col py-10 w-100">
  <div class="shadow-xl mt-10 bg-white mx-auto rounded-xl p-10 w-11/12 lg:w-3/5">
    <h1 class="text-6xl font-bold text-center text-red-700">Download your favorite<br>youtube videos</h1>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="flex flex-row justify-center mt-20">
        <label class="text-xl font-bold mt-1 text-gray-700 mr-2">URL: </label>
        <input
          class="border border-red-700 rounded-md w-full p-1 focus:outline-none focus:ring-1 focus:ring-red-800 focus:drop-shadow-md"
          placeholder="Enter video's url here."
          id="name"
          required
          [(ngModel)]="urlVideo"
          name="urlVideo"/>
      </div>
      <div class="flex flex-row justify-center mt-10">
        <button
          type="submit"
          class="bg-red-700 text-white py-2 px-4 rounded-md hover:bg-red-800 w-full md:w-max">
          Download now
        </button>
      </div>
    </form>
  </div>

</section>
